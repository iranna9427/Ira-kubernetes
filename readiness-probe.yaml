apiVersion: v1
kind: Pod
metadata:
  name: readiness-demo
spec:
  containers:
  - name: readiness-container
    image: busybox
    args:
    - /bin/sh
    - -c
    - |
      echo "Simulating slow startup"
      sleep 20  # Simulate a delay in the container being ready
      touch /tmp/ready
      while true; do
        if [ -f /tmp/ready ]; then
          echo "Container is ready"
        else
          echo "Container is not ready"
        fi
        sleep 5
      done
    readinessProbe:
      exec:
        command:
          - cat
          - /tmp/ready
      initialDelaySeconds: 5
      periodSeconds: 10

