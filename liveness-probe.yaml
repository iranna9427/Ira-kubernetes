apiVersion: v1
kind: Pod
metadata:
  name: liveness-demo
spec:
  containers:
  - name: liveness-container
    image: busybox
    args:
    - /bin/sh
    - -c
    - |
      touch /tmp/healthy
      while true; do
        if [ -f /tmp/healthy ]; then
          echo "Container is healthy"
        else
          echo "Container is unhealthy"
        fi
        sleep 5
      done
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 10

